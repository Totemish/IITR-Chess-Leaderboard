<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Leaderboard Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header {
            background: linear-gradient(135deg, #000000, #2a2a2a);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 80px;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            padding: 40px;
        }

        .leaderboards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .leaderboard-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .leaderboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-header {
            padding: 30px 25px;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .rapid-header {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .blitz-header {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .bullet-header {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .card-body {
            padding: 0;
        }

        .mini-player-row {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .mini-player-row:hover {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            transform: translateX(5px);
        }

        .mini-player-row:last-child {
            border-bottom: none;
        }

        .mini-rank {
            font-size: 1.2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            width: 35px;
            text-align: center;
        }

        .mini-rank.gold { 
            color: #ffffff; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .mini-rank.silver { 
            color: #e0e0e0; 
            text-shadow: 0 0 8px rgba(224, 224, 224, 0.3);
        }
        .mini-rank.bronze { 
            color: #b0b0b0; 
            text-shadow: 0 0 6px rgba(176, 176, 176, 0.2);
        }

        .mini-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 0 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .mini-player-row:hover .mini-avatar {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .mini-player-info {
            flex: 1;
        }

        .mini-player-name {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .mini-username {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .mini-rating {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: right;
            min-width: 80px;
        }

        .card-button {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .view-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .rapid-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .rapid-button:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .blitz-button {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .blitz-button:hover {
            background: linear-gradient(135deg, #e67e22, #f39c12);
        }

        .bullet-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .bullet-button:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }

        .last-updated {
            text-align: center;
            padding: 25px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-style: italic;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0 0 24px 24px;
        }
        .logos {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 30px 0 20px 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.logos img {
    transition: all 0.3s ease;
    filter: brightness(0.9);
}

.logos img:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
}

#line-img {
    opacity: 0.6;
}

/* Footer content styling */
.content-footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 40px 40px 30px 40px;
    background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    gap: 40px;
}

.info {
    flex: 1;
}

.info > div:first-child {
    font-size: 1.5rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #ffffff, #cccccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.info a {
    margin-right: 15px;
    display: inline-block;
    transition: all 0.3s ease;
}

.info a:hover {
    transform: translateY(-3px);
}

.info img {
    width: 35px;
    height: 35px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.info img:hover {
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
}

.contact-section {
    width: 40%;
}

.contact-section > div:first-child {
    font-size: 1.3rem;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 15px;
}

#footerTable {
    width: 100%;
    border-collapse: collapse;
}

#footerTable td {
    padding: 10px 0;
    color: rgba(255, 255, 255, 0.8);
    font-weight: 500;
}

#footerTable td:first-child {
    font-size: 1rem;
    padding-right: 15px;
}

#footerTable img {
    width: 30px;
    height: 30px;
    border-radius: 6px;
    transition: all 0.3s ease;
}

#footerTable a:hover img {
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

/* Responsive design for footer */
@media (max-width: 768px) {
    .logos {
        padding: 20px 0 15px 0;
        gap: 15px;
    }
    
    .logos img[height="100"] {
        height: 70px !important;
        width: 70px !important;
    }
    
    .logos img[height="100"][width="10"] {
        height: 70px !important;
        width: 8px !important;
    }
    
    .content-footer {
        flex-direction: column;
        padding: 30px 20px 25px 20px;
        gap: 25px;
    }
    
    .contact-section {
        width: 100%;
    }
    
    .info img {
        width: 30px;
        height: 30px;
    }
}
        @media (max-width: 1200px) {
            .leaderboards-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .content {
                padding: 20px;
            }

            .leaderboards-grid {
                gap: 20px;
            }

            .card-header {
                padding: 25px 20px;
                font-size: 1.3rem;
            }

            .mini-player-row {
                padding: 15px 20px;
            }

            .mini-avatar {
                width: 40px;
                height: 40px;
                margin: 0 12px;
            }

            .mini-rating {
                font-size: 1.2rem;
                min-width: 70px;
            }

            .view-button {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        async function loadAllLeaderboards() {
            try {
                // Load all three leaderboards concurrently
                const [rapidResponse, blitzResponse, bulletResponse] = await Promise.all([
                    fetch('/api/players/rapid'),
                    fetch('/api/players/blitz'),
                    fetch('/api/players/bullet')
                ]);

                const rapidPlayers = await rapidResponse.json();
                const blitzPlayers = await blitzResponse.json();
                const bulletPlayers = await bulletResponse.json();

                // Show leaderboards
                document.getElementById('loading').style.display = 'none';
                document.getElementById('leaderboards').style.display = 'block';

                // Populate each leaderboard with top 5
                populateTop5('rapid-top5', rapidPlayers.slice(0, 5));
                populateTop5('blitz-top5', blitzPlayers.slice(0, 5));
                populateTop5('bullet-top5', bulletPlayers.slice(0, 5));

                // Update last updated time
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;

            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: rgba(255, 100, 100, 0.8);">Error loading leaderboards. Please try again later.</p>';
                console.error('Error:', error);
            }
        }

        function populateTop5(containerId, players) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            players.forEach((player, index) => {
                const rank = index + 1;
                let rankClass = '';
                if (rank === 1) rankClass = 'gold';
                else if (rank === 2) rankClass = 'silver';
                else if (rank === 3) rankClass = 'bronze';

                const row = document.createElement('div');
                row.className = 'mini-player-row';
                row.innerHTML = `
                    <div class="mini-rank ${rankClass}">${rank}</div>
                    <img src="${player.avatar}" alt="${player.display_name}" class="mini-avatar" 
                         onerror="this.src='https://www.chess.com/bundles/web/images/user-image.svg'">
                    <div class="mini-player-info">
                        <div class="mini-player-name">${player.display_name}</div>
                        <div class="mini-username">@${player.username}</div>
                    </div>
                    <div class="mini-rating">${player.rating || 'N/A'}</div>
                `;
                container.appendChild(row);
            });
        }

        // Load leaderboards when page loads
        loadAllLeaderboards();

        // Refresh every 1 minute
        setInterval(loadAllLeaderboards, 1 * 60 * 1000);
    </script>
